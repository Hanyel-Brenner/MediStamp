<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir requisição - Medistamp</title>
</head>
<body>

    <h1>Cadastrar Médico</h1>

    <form id="request-form" method="post" action="/findRequest">

        <label for="userAddress">Endereço do paciente:</label>
        <input type="text" id="userAddress" name="userAddress" required><br><br>

        <label for="doctorAddress">Endereço do médico:</label>
        <input type="text" id="doctorAddress" name="doctorAddress" required><br><br>

        <label for="hospitalAddress">Endereço do hospital:</label>
        <input type="text" id="hospitalAddress" name="hospitalAddress" required><br><br>

        <label for="description">Descrição</label>
        <input type="text" id="description" name="description" required><br><br>

        <input type="hidden" id="sender" name="sender">

        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script type="module">
        document.getElementById('user-form').addEventListener('submit', async function(event) {
            event.preventDefault();

        if (typeof window.ethereum != 'undefined') {
                const web3 = new Web3(window.ethereum);
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    document.getElementById('sender').value = account;
                } catch (error) {
                    console.error('Erro ao identificar o endereco que chamou o contrato:', error);
                    alert('Erro ao identificar o endereco que chamou o contrato');
                }
            } else {
                alert('MetaMask não está instalado.');
            }

            console.log(document.getElementById('sender').value);
        });
    </script>

</body>
</html>
