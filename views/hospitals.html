<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Hospital - Medistamp</title>
</head>
<body>

    <h1>Cadastrar Hospital</h1>

    <form id="hospital-form">
        <label for="hospitalName">Nome do Hospital:</label>
        <input type="text" id="hospitalName" name="hospitalName" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script type="module">
        document.getElementById('hospital-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const hospitalName = document.getElementById('hospitalName').value;
            if (typeof window.ethereum !== 'undefined' || typeof window.web3 !== 'undefined') {
                // Solicita a conexão com MetaMask
                try {
                    const web3 = new Web3(window.ethereum || window.web3.currentProvider);
                    
                    // Solicita contas ao MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    // Verifica se a conta está conectada
                    if (!account) {
                        alert('Por favor, conecte sua carteira MetaMask.');
                        return;
                    }

                    const contractAddress = '0x6437a62f2E0Cf24B04736dD47E8e02741f5C7e37'; // Substitua pelo endereço do contrato
                    const contractABI = [ /* ABI do contrato aqui */ ]; // Substitua pela ABI do contrato
                    const contract = new web3.eth.Contract(contractABI, contractAddress);

                    // Chama o método do contrato
                    await contract.methods.registerEntity(account, hospitalName)
                        .send({ from: account });

                    alert('Hospital cadastrado com sucesso!');
                } catch (error) {
                    console.error('Erro ao cadastrar hospital:', error);
                    alert('Erro ao cadastrar hospital.');
                }
            } else {
                alert('MetaMask não está instalado. Por favor, instale o MetaMask.');
            }
        });
    </script>

</body>
</html>
